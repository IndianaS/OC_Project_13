{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h3 class="section-heading text-uppercase">Tu cherche une figurine ? alors poste une annonce !</h3>
        </div>
        <br>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" id="name" type="text" placeholder="Titre *" required="required" data-validation-required-message="Please enter your name." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" type="email" placeholder="Date de parution *" required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" id="message" placeholder="Texte *" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="success"></div>
                <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Valider</button>
            </div>
        </form>
    </div>
  </section>


<h2>Tu cherche une figurine ? alors poste une annonce !</h2>
<section>
    <form method="post" class="custom-forms">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Valider</button>
    </form>
</section>
{% endblock content %}
