{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="page-section" id="services">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="text-center">
            <form method="post" class="custom-forms">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn btn-primary text-uppercase js-scroll-trigger textcolorcustom" type="submit">Valider</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
