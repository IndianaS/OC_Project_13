{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="reset-password" id="reset-pages-1">
    <div class="textcustom">Changer mot de passe</div>
    <form method="post" class="custom-forms">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary text-uppercase js-scroll-trigger textcolorcustom" type="submit">Envoyer</button>
    </form>
</section>
{% endblock content %}
