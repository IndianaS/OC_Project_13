{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="page-section" id="profile">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading">DÃ©tails du compte</h2>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                </span>
                <h3 class="textcustom text-muted">Email du compte : {{user.email}}</h3>
                <h3 class="textcustom text-muted">Nom d'utilisateur : {{user.username}}</h3>
                {% if user.is_superuser %}
                    <form action="{% url 'admin:index' %}" method="post">
                        {% csrf_token %}
                        <button class="button-report" type="submit">Espace Admin</button>
                    </form>
                {% endif %}
                <br>
                <form action="{% url 'users:del_user' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary text-uppercase js-scroll-trigger textcolorcustom" type="submit">Supprimer mon compte</button>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</section>
{% endblock content %}
